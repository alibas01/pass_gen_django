<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <title>Django Generator</title>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Password Generator</span>
      <div class='link'>
        <!-- <a class='button button-home' href={% url 'home' %}>HOME</a> -->
        <a class='button' href={% url 'about' %}>ABOUT</a>
      </div>
    </nav>
    <section class="horizantal">
      <!-- <header class="profile">
        This app is produced by
        <br />
        <div><strong>{{author}}</strong></div>
        Powered by Django @3.2.4
      </header> -->

      <!-- Page-specific (main) content here -->
      <h1>Options:</h1>
      <form id="optform" action="{% url 'output' %}">
        <section>
          <select name="length">
            <option value="5">5 char</option>
            <option value="6">6 char</option>
            <option value="7">7 char</option>
            <option value="8">8 char</option>
            <option value="9" selected="selected">9 char</option>
            <option value="10">10 char</option>
            <option value="11">11 char</option>
            <option value="12">12 char</option>
            <option value="13">13 char</option>
            <option value="14">14 char</option>
            <option value="15">15 char</option>
            <option value="16">16 char</option>
            <option value="17">17 char</option>
            <option value="18">18 char</option>
          </select> Length
        </section>
        <section>
          <input type="checkbox" name="uppercase" /> Uppercase
        </section>
        <section>
          <input type="checkbox" name="numbers" /> Numbers
        </section>
        <section>
          <input type="checkbox" name="special" /> Special Characters
        </section>
        <section>
          <input type="checkbox" name="start" /> Start with a Letter
        </section>
        <section>
          <input type="text" name="reference" /> Enter a string if you want to use it in.
        </section>
        <section>
          <input class = 'button button-submit' value="Generate Password" type="submit" />
        </section>

        <!-- <button type="submit" method="POST" action="/pass/">Generate Pass</button> -->
        <!-- <output name="summary" class="counter" for="tweet-text">140</output> -->
      </form>
    </section>
  </body>
</html>
